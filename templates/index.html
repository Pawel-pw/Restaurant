<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPT Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #fff8f8;
    }

    .chat-box {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .chat-box input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }

    .chat-box button {
      background: darkred;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .chat-messages {
      margin-top: 20px;
    }

    .chat-messages p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <h3>ðŸ¤– CzeÅ›Ä‡! W czym mogÄ™ pomÃ³c?</h3>
    <p><small>Napisz: <em>menu, rezerwacja, zamÃ³wienie</em></small></p>
    <input type="text" id="userInput" placeholder="Napisz wiadomoÅ›Ä‡..." />
    <button onclick="sendMessage()">WyÅ›lij</button>
    <div class="chat-messages" id="chatbox"></div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput").value;
      if (!input) return;

      document.getElementById("chatbox").innerHTML += "<p><strong>Ty:</strong> " + input + "</p>";

      const response = await fetch("/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message: input })
      });

      const data = await response.json();
      document.getElementById("chatbox").innerHTML += "<p><strong>Bot:</strong> " + data.response + "</p>";

      document.getElementById("userInput").value = "";
    }
  </script>
</body>
</html>
